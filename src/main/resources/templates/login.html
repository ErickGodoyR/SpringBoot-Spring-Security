<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inicio de Sesión</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="#">Home</a> <a
						class="nav-link" href="#">Features</a> <a class="nav-link"
						href="#">Pricing</a> <a class="nav-link disabled">Disabled</a>
				</div>
			</div>
		</div>
	</nav>

	<br>
	<br>


	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Inicio de Sesión</h1>
				<form th:action="@{/login}" method="post">
					<div th:if=${param.error}>
						<div class="alert alert-danger">Usuario o password inválidos</div>
					</div>
					
					<div th:if=${param.logout}>
						<div class="alert alert-info">Ha cerrado sesión exitosamente</div>
					</div>

					<div class="form-group">
						<label class="control-label" for="username">Nombre de Usuario: </label> 
						<input id="username" name="username" type="text" placeholder="Ingrese su email" class="form-control" required autofocus="autofocus">
					</div>					
					<div class="form-group">
						<label class="control-label" for="password">Password: </label>
						 <input	id="password" name="password" type="password" placeholder="Ingrese su password" class="form-control" required autofocus="autofocus">
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" class="form-control btn btn-success" id="login-submit" value="Iniciar Sesion"/>	
							</div>
						</div>
					</div>
				</form>
				<div>
					<span>Si eres nuevo usuario<a th:href="@{/registro}">Registrate aquí</a></span>
				</div>

			</div>
		</div>
	</div>




	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>

</body>
</html>
