<!DOCTYPE html>
<html lang="es"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de Usuarios</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Pricing</a>
        <a class="nav-link disabled">Disabled</a>
      </div>
    </div>
  </div>
</nav>
 
<br>
<br>


<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div th:if=${param.exito}>
				<div class="alert alert-info">
					Se ha registrado existosamente a la aplicación
				</div></div>
				
				<h1>Registrate</h1>
				<form th:action="@{/registro}" method="post" th:object="${usuario}">
					<div class="form-group">
						<label class="control-label" for="nombre">Nombre: </label>
						<input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="apellido">Apellido: </label>
						<input id="apellido" type="text" class="form-control" th:field="*{apellido}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="email">Email: </label>
						<input id="email" type="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="password">Password: </label>
						<input id="password" type="password" class="form-control" th:field="*{password}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Registrar</button>
						<span>Si estas registrado <a th:href="@{/login}">Inicia sesión aquí</a></span>
					</div>
				</form>
			
		</div>
	</div>
</div>




<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
crossorigin="anonymous"></script>

</body>
</html>
